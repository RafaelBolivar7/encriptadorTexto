<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <img class="logo" src="./img/Logo.png" alt="Logo Alura">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <p class="informacion"><img src="./img/bi_exclamation-circle-fill.png" alt=""> Solo letras minusculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar();">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar();">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class= "mensaje" cols="20" rows="10" id=""> </textarea>
            <div class="parrafo-mensaje">
                <!-- <h3>Ningún Mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar</p> -->
            </div>
            <div>
                <button class="btn-copiar">Copiar</button>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
